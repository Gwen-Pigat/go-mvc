{{define "head"}}
<head>
    <title>{{.Title}}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {{range .Styles}}
        <link rel="stylesheet" href="{{.}}">
    {{end}}
    {{range .Scripts}}
        <script src="{{.}}"></script>
    {{end}}
</head>
{{end}}
